<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #editor {
            width: 80%;
            height: 300px;
            margin: 20px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            overflow-y: scroll;
            white-space: pre-wrap;
        }
        #output {
            width: 80%;
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            margin-top: 10px;
            overflow-y: auto;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Novo Blockchain Interface</h1>
    </header>
    <div class="container">
        <div id="editor" contenteditable="true">
            // Write your Novo blockchain script here.
        </div>
        <div>
            <button onclick="compile()">Compile</button>
            <button onclick="deploy()">Deploy</button>
            <button onclick="call()">Call</button>
        </div>
        <div id="output">
            <h3>Output:</h3>
            <pre id="output-log">Logs will appear here...</pre>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Novo Interface</p>
    </footer>
    <script src="novo.js"></script>
</body>
</html>
